<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta Estudio Jurídico</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Estudio Jurídico</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Consultas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nosotros</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Formulario de Consulta</h2>
      <p>Rellene el siguiente formulario para enviarnos su consulta:</p>

      <form>
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Escriba su nombre completo"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Escriba su correo electrónico"
            required
          />
        </div>
        <div class="form-group">
          <label for="consulta">Consulta</label>
          <textarea
            class="form-control"
            id="consulta"
            rows="4"
            placeholder="Describa su consulta"
            required
          ></textarea>
        </div>
        <button id="btnEnviar" type="button" class="btn btn-primary">
          Enviar Consulta
        </button>
      </form>
    </div>

    <footer>
      <p>&copy; 2024 Estudio Jurídico. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
